<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>


    <link rel="stylesheet" href="./app.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <h1>Background Color Changer</h1>
        <section>
            <div id="colorSearcher">
            <form class="item" action="" id="colorForm">
                <input  id="colorInput" type="text" placeholder="Type in Hex Codes or Colour Names">
                <input id="inputSubmit" type="submit" value="Find Color !!!">
            </form>
            <button id="randomColorGen">Random Background Color</button>
            <button id="resetBackGroundColor"> Reset Background Color</button>
            <p id="colorName"></p>
            <span id="color"></span>
            </div>
        </section>
    </main>
    
</body>
<script src="./app.js"></script>
</html>
